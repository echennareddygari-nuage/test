    ##### Management Interface

    # < Management IP Address >
    # Management IP of SD-WAN Portal
    #
    mgmt_ip: "100.120.1.22"

    # < Management Network Prefix Length >
    # Management network prefix length for SD-WAN Portal
    #
    mgmt_ip_prefix: 24

    # < Management Network Gateway >
    # Management network gateway for SD-WAN Portal
    #
    mgmt_gateway: "100.120.1.1"

    ##########################

    # < VM name >
    # Name of the Virtual Machine on the Hypervisor
    #
    vmname: "portal01" 

    ##### Target Server

    # < Target Server Type >
    # Type of hypervisor environment into which the instance will be created
    # (kvm) 
    #
    target_server_type: "kvm"

    # < Target Server IP or FQDN >
    # Hostname or IP address of the hypervisor where VM  will be instantiated
    #
    target_server: "100.70.1.10"

    ###################

    # < Management Network Bridge >
    # Network Bridge used for the management interface of Portal. It is a Linux network bridge. This field can be overridden by defining the management network bridge separately in the component configuration. Defaults to the global setting
    #
    # mgmt_bridge: (global Bridge interface)

    # < Reset Email >
    # Sender Email address used for password resets
    #
    password_reset_email: "hosted@nuagenetworks.net"

    # < New account Email >
    # Sender Email address used for new accounts
    #
    new_account_email: "hosted@nuagenetworks.net"

    # < Forgot password sender Email >
    # Sender Email address used for forgotten password
    #
    forgot_password_email: "hosted@nuagenetworks.net"

    ##### Management Interface

    # < SMTP FQDN >
    # SMTP server hostname user for account management
    #
    smtp_fqdn: "email-smtp.us-east-1.amazonaws.com"

    # < SMTP port >
    # SMTP port for mail delivery
    #
    smtp_port: 587 

    # < SMTP Secure >
    # Flag to indicate whether to use authentication for SMTP server
    #
    smtp_secure: False

    # < Portal SSL >
    # Flag to indicate whether to use SSL
    #
    sdwan_portal_secure: True

    # < SD-WAN Portal version >
    # Portal version to be pulled from Docker hub
    #
    # portal_version: ""

    # < KVM cpuset information >
    # Cpuset information for cpu pinning on KVM. For example, Portal requires 6 cores and sample values will be of the form [ 0, 1, 2, 3, 4, 5 ]
    #
    cpuset: [ 12, 13, 14, 15, 48, 49, 50, 51 ]


